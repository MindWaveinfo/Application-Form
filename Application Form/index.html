<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Application Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* ---- General Body & Font Styling ---- */
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 2rem 1rem;
        }

        /* ---- Form Container ---- */
        form {
            background-color: #ffffff;
            max-width: 700px;
            margin: 0 auto;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid #e0e0e0;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        /* ---- Labels and Notes ---- */
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
            font-size: 0.9rem;
        }

        p.field-note {
            font-size: 0.8rem;
            color: #cc0707;
            font-weight: 400;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }

        /* ---- General Input Field Styling ---- */
        input[type="text"], input[type="email"], input[type="tel"], input[type="number"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 1.25rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        /* ---- Custom File Input Simulation ---- */
        .file-input-hidden {
            display: none; /* Hide the real file input */
        }

        .file-input-custom {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 1.25rem;
            background-color: #f8f9fa;
        }

        .file-input-button {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            padding: 6px 12px;
            border-radius: 4px;
            white-space: nowrap;
            margin-right: 8px;
        }

        .file-name-text {
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 0.9rem;
            color: #495057;
        }

        .file-name-text a {
            color: #007bff;
            text-decoration: none;
        }
        .file-name-text a:hover {
            text-decoration: underline;
        }

        /* ---- Checkbox Styling ---- */
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .checkbox-group input[type="checkbox"] {
            height: 1.2em;
            width: 1.2em;
            margin-right: 0.75rem;
            cursor: pointer;
            accent-color: #007bff;
        }
        .checkbox-group label {
            margin-bottom: 0;
            font-weight: 400;
        }

        /* ---- Submit Button ---- */
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            cursor: pointer;
            background-image: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
    </style>
</head>
<body>

    <form action="https://formspree.io/f/xzzvzllz" method="POST" enctype="multipart/form-data">
        
        <h1>MindWave Fresher Application Form</h1>

        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="FullName" placeholder="Enter your Full Name" required>

        <label for="emailAddress">Email Address</label>
        <input type="email" id="emailAddress" name="EmailAddress" placeholder="Enter your Email Address" required>

        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" name="PhoneNumber" placeholder="Enter your PhoneNumber" required>

        <label for="address">Full Address</label>
        <textarea id="address" name="Address" placeholder="Enter your full address" required></textarea>

        <label for="currentLocation">Current City of Residence</label>
        <input type="text" id="currentLocation" name="CurrentLocation" placeholder="Current City of Residence" required>

        <label for="collegeName">College Name</label>
        <input type="text" id="collegeName" name="CollegeName" placeholder="Enter your college name" required>

        <label for="branch">Branch</label>
        <input type="text" id="branch" name="Branch" placeholder="e.g., Computer Science Engineering" required>

        <label for="collegeLocation">College Location</label>
        <input type="text" id="collegeLocation" name="CollegeLocation" placeholder="Location" required>
        
        <label for="graduationYear">Graduation Year (B.Tech)</label>
        <input type="number" id="graduationYear" name="GraduationYear" min="2015" max="2030" placeholder="e.g., 2024" required>

        <label for="cgpa">CGPA in B.Tech (out of 10)</label>
        <input type="number" id="cgpa" name="CGPA" min="0" max="10" step="0.01" placeholder="e.g., 8.5" required>

        <!-- Document Uploads Section with Custom Inputs -->
        <label for="resume">Upload Resume</label>
        <p class="field-note">Note: Resume must include a candidate photograph on the top right corner.</p>
        <input type="file" id="resume" name="Resume" class="file-input-hidden" accept=".pdf,.doc,.docx" required>
        <label for="resume" class="file-input-custom">
            <span class="file-input-button">Choose File</span>
            <span class="file-name-text" id="resume-file-text">No file chosen</span>
        </label>

        <label for="aadhaarCard">Upload Aadhaar Card</label>
        <input type="file" id="aadhaarCard" name="AadhaarCard" class="file-input-hidden" accept=".pdf,.jpg,.jpeg,.png" required>
        <label for="aadhaarCard" class="file-input-custom">
            <span class="file-input-button">Choose File</span>
            <span class="file-name-text" id="aadhaar-file-text">No file chosen</span>
        </label>

        <label for="panCard">Upload PAN Card</label>
        <input type="file" id="panCard" name="PanCard" class="file-input-hidden" accept=".pdf,.jpg,.jpeg,.png" required>
        <label for="panCard" class="file-input-custom">
            <span class="file-input-button">Choose File</span>
            <span class="file-name-text" id="pan-file-text">No file chosen</span>
        </label>
        <!-- End of Document Uploads -->

        <div class="checkbox-group">
            <input type="checkbox" id="willingness" name="IsWillingToRelocate" value="Yes" required>
            <label for="willingness">I confirm my willingness to join if selected.</label>
        </div>

        <button type="submit">Submit Application</button>
    </form>
    
    <!-- JAVASCRIPT FOR FILE PREVIEW FUNCTIONALITY -->
    <script>
        function setupFilePreview(inputId, textId) {
            const fileInput = document.getElementById(inputId);
            const fileNameDisplay = document.getElementById(textId);

            fileInput.addEventListener('change', function() {
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    const fileURL = URL.createObjectURL(file);

                    // Create the preview link
                    const link = document.createElement('a');
                    link.href = fileURL;
                    link.target = '_blank';
                    link.textContent = file.name;
                    
                    // Important: Stop the click from opening the file dialog again
                    link.addEventListener('click', (e) => {
                        e.stopPropagation();
                    });

                    // Replace "No file chosen" with the preview link
                    fileNameDisplay.innerHTML = '';
                    fileNameDisplay.appendChild(link);
                } else {
                    fileNameDisplay.textContent = 'No file chosen';
                }
            });
        }

        setupFilePreview('resume', 'resume-file-text');
        setupFilePreview('aadhaarCard', 'aadhaar-file-text');
        setupFilePreview('panCard', 'pan-file-text');
    </script>

</body>
</html>
